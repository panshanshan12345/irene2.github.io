<script type="text/javascript">
    [].forEach.call(document.querySelectorAll('.cp-open'), function (el) {
        el.addEventListener('click', function () {
            document.querySelector('.demo').classList.toggle('open');
            document.querySelector('.cp-show').classList.toggle('cp-hide');
        }, false);
    });
    [].forEach.call(document.querySelectorAll('.close'), function (el) {
        el.addEventListener('click', function () {
            document.querySelector('.demo').classList.remove('open');
            document.querySelector('.cp-show').classList.remove('cp-hide');
        }, false);
    });
  $(function () {
            $.ajax({
                url: "http://wechat.conpak.cn/vapi/api/getwechat.ashx",
                type: "post",
                dataType: "json",
                data: "myUrl=" + encodeURIComponent(location.href.split("#")[0]),
                error: function () {

                },
                success: function (data) {
                    //WeChat(data.weChatId, data.timeStamp, data.nonceStr, data.signature);
                    //$("#ddd").html(data.signature);
                    wx.config({
                        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                        appId: data.weChatId, // 必填，公众号的唯一标识
                        timestamp: data.timeStamp, // 必填，生成签名的时间戳
                        nonceStr: data.nonce, // 必填，生成签名的随机串
                        signature: data.signature,// 必填，签名，见附录1
                        jsApiList: [
                            "checkJsApi",
                            "onMenuShareTimeline",
                            "onMenuShareAppMessage",
                            "onMenuShareQQ",
                            "onMenuShareWeibo"
                        ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
                    });
                }
            });
            //发送给朋友
            wx.ready(function () {
                wx.onMenuShareAppMessage({
                    title: $("title").html(),
                    desc: $("meta[name=description]").attr("content"),
                    link: window.location.href,
                    imgUrl: "http://wechat.conpak.cn/vcard/aipward/images/pic.jpg",
                    fail: function (res) {
                        alert(JSON.stringify(res));
                    }
                });
            });
        });
    </script>
